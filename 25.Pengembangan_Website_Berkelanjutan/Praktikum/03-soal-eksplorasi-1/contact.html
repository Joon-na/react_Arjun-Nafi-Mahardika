<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Carbon Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-green-900 text-white p-5 md:flex md:justify-between md:items-center">
        <h1 class="text-3xl font-bold">Carbon Website</h1>
        <nav>
            <ul class="flex space-x-4 mt-4 md:mt-0">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-300">About</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-10 text-center">
        <h2 class="text-4xl font-semibold text-green-900 mb-4">Contact Us</h2>
        <p class="max-w-md mx-auto mb-6">Have any questions or feedback? Please reach out to us through the form below.</p>

        <!-- Contact Form -->
        <form class="max-w-lg mx-auto space-y-4 bg-white p-6 rounded shadow-md">
            <input type="text" placeholder="Name" class="w-full p-3 border rounded focus:outline-none focus:ring focus:ring-green-300">
            <input type="email" placeholder="Email" class="w-full p-3 border rounded focus:outline-none focus:ring focus:ring-green-300">
            <textarea placeholder="Your Message" class="w-full p-3 border rounded focus:outline-none focus:ring focus:ring-green-300"></textarea>
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Send Message</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-green-900 text-white p-4 text-center mt-10">
        <p>Â© 2024 Carbon Website. Designed with sustainability in mind.</p>
    </footer>

</body>
</html>
